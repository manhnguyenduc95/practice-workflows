name: build
description: build the application

runs:
  using: "composite"
  steps:
    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'adopt'
        cache: 'maven'
    - name: Maven Build
      id: maven-build
      run: |
        mvn -U -B clean install -Pskip-tests
      shell: bash
